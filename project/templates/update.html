{% extends "master.html" %}
    {%block title%}
    mini/update
    {%endblock%}

      {%block body%}
      <form class="form-horizontal" action="{{url_for('update', id = id)}}" method="post"  >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">roll:</label>
      <div class="col-sm-10">
        <input class="form-control" id="roll" placeholder="Enter roll NO" name="roll" required>

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">session:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="session" placeholder="Enter sesson" name="session">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">program:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="program" placeholder="Enter program" name="program">
      </div>
    </div>



    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>

      {%endblock%}
