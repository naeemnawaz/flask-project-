{% extends "master.html"%}

  {%block title%}
  mini/signup
  {%endblock%}
  
  {%block body%}
 <h1 class="label label-success">Horizontal form</h1>
  <form class="form-horizontal" action="/signup" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2 text-white" for="email">Roll NO:</label>
      <div class="col-sm-10">
        <input class="form-control" id="roll" placeholder="Enter roll NO" name="roll" required>

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 text-white" for="name">name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 text-white" for="email">session:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="session" placeholder="Enter sesson" name="session">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 text-white" for="email">program:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="program" placeholder="Enter program" name="program">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 text-white" for="email">password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="program" placeholder="Enter password" name="password">
      </div>
    </div>



    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary text-center">Submit</button>
      </div>
    </div>
  </form>
  {%endblock%}
